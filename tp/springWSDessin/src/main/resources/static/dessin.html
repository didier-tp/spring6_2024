<html>
    <head>
        <title>Dessin collaboratif via WebSocket</title>
        <script src="./js/sockjs.min.js"></script>
        <script src="./js/stomp.min.js"></script>
        <script src="js/dessin.js"></script>
        
    </head>
    <body onload="disconnect()">
        <div>
            <div>
                sender/from:<input type="text" id="from" placeholder="Choose a nickname"/> <br />
                <button id="connect" onclick="connect();">Connect</button>
                <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
            </div>
            <hr />
            <div id="dessinDiv">
                color:<select id="selColor">
                    <option>black</option><option>red</option><option>blue</option><option>green</option>
                </select>
                <!-- <button id="newLineBtn" onclick="newLine();">NewLine</button>  &nbsp; -->
                <button id="clearBtn" onclick="clearDessin();">clear</button>
                <hr/>
                <canvas id="myCanvas" width="400" height="300"
                        style="border-width:1;border-style:solid"></canvas>
                <hr/>
                <label>lastSentMessage:</label><span id="lastSentMessage"></span><br/>
                <label>lastReceivedMessage:</label><span id="lastReceivedMessage"></span><br/>
            </div>
        </div>

    </body>
</html>
