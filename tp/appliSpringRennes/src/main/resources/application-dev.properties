# JDBC settings for (h2) embedded dataBase
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:~/bankRennesDB 
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create


logging.level.tp.appliSpringRennes=TRACE

spring.h2.console.enabled=true
#pour console h2 integree a l'appli SpringBoot
#exemple d'URL: http://localhost:8080/appliSpringRennes/h2-console


springdoc.swagger-ui.path=/doc-swagger.html

management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.env.show-values=ALWAYS
management.endpoint.health.show-details=ALWAYS
